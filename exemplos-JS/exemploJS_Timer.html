<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplo JS Timer</title>

    <script type="text/javascript">

        setInterval(function(){myTimer()},1000);

        var count = 1;

        var animais = ["Gato", "Cachorro", "Papagaio"];
        indice = 0;

        function myTimer(){
            document.getElementById("pResultado1").innerHTML = "<h1> R " + count +" <br> <br> <b>" + animais[indice] +"</b></h1>";
            count++;
            indice++;
            if (indice > 2) indice = 0;
        }
    </script>

</head>
<body>
        Bom dia!
        <div>
            <p align="center" id="pResultado1">

            </p>
        </div>

</body>
</html>
